<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="400" height="370" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.strokeRect(5, 5, 25, 15);
ctx.scale(2, 2);
ctx.strokeRect(5, 5, 25, 15);
ctx.scale(2, 3);
ctx.strokeRect(5, 5, 25, 15);
ctx.scale(3, 3);
ctx.strokeRect(5, 5, 25, 15);
</script> 

</body>
</html>
