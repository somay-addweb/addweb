<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse page</title>
</head>
<body>
    <script lang="javascript">
         var myInt=parseInt(prompt("enter a number"));
  
  
  let myarr = num => Number(num);
    
  var intArr = Array.from(String(myInt), myarr);
    intArr.reverse();
    document.write(intArr);
    </script>
      
    
</body>
</html>
