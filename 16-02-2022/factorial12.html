<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="javascript">
        var num=parseInt(prompt("enter a psoitive number"));
        if(num<0){
            document.write("error!");

        }
        else{
            var fact=1;
            for (i=1; i<=num;i++){
                fact *=i;
            }
            document.write(fact);
        }
    </script> 
</body>
</html>
