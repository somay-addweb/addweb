<body>
    <script>
            var add=1
            var num =parseInt( prompt("enter number"));

            for(var i =2;i*i<num;i++)
            {
                if (num%i==0)
                {
                    if(i*i !=num)
                    add= add+i + num/i;
                }
                else
                add=add+i;
            }
            if (add==num && num !=1)
            {
                document.write(" this is prefect number ")
            }
            else{
                document.write("this is not a perfect number")
            }
        
        


    </script>
