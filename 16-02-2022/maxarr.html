    <title>maxarr</title>

<body>
    <script lang="javascript">
        
         function getMinMax(arr, n)

{

    minmax = new  Array();

    var i;

    var min;

    var max;

    if (arr[0] > arr[1]) {

        minmax.max = arr[0];

        minmax.min = arr[1];

    } else {

        minmax.max = arr[1];

        minmax.min = arr[0];
    }
    for (i = 2; i < n; i++) {

        if (arr[i] > minmax.max) {

            minmax.max = arr[i];

        } else if (arr[i] < minmax.min) {

            minmax.min = arr[i];

  }
}
    return minmax;
    var arr = [1000, 11, 445, 1, 330, 3000];

var arr_size = 6;

minmax = getMinMax(arr, arr_size);

document.write(minmax.min);

document.write( minmax.max);
    </script>
    
</body>
