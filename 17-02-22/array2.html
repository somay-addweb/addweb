<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=new Array(2);
        for( var a=0;a<=3; a++){
            arr[a]=prompt("enter the value");//in this way you can use user input
        }

         
        var sum=0;
        for(var i=0;i<=3;i++){
            sum=sum+arr[i];// here u can sum all the array 
            document.write(arr[i] + "<br/>");// her simple u display your array using for loop
        }
        document.write(sum);
    </script>
</body>
</html>
