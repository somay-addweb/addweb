<!DOCTYPE html>
<html>
<body>

<p>use this image:</p>
<img id="scream" src="photo3.jpg" alt="The Scream" width="220" height="277">

<p>Canvas for fill:</p>
<canvas id="myCanvas" width="250" height="300"
style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
  var c = document.getElementById("myCanvas");//this is used for image on canvas and in this way we can give image 
  var ctx = c.getContext("2d");
  var img = document.getElementById("scream");
  ctx.drawImage(img,10,10);
}
</script>

</body>
</html>
